  function traffic_graph_analysis(legendList, dataList, unitType, divName) {
    am4core.useTheme(am4themes_animated);
    am4core.useTheme(am4themes_animated);

    // Create chart instance
    let flowChart = am4core.create(divName, am4charts.XYChart);
    flowChart.data = dataList;

    // 데이터 타입 지정 2020-12-17, 16:05:00"
    flowChart.dateFormatter.inputDateFormat = "yyyy-MM-dd, HH:mm";
    flowChart.mouseWheelZoomEnabled = true;

    // x, y 축 생성
    let dateAxis = flowChart.xAxes.push(new am4charts.DateAxis());

    dateAxis.renderer.grid.template.location = 0.5;
    dateAxis.startLocation = 0.5;
    dateAxis.endLocation = 0.5;

    let valueAxis = flowChart.yAxes.push(new am4charts.ValueAxis()); // XYCursor 관련 처리 포인트

    let chkLineEmpty = true;

    // VALUE line 객체 하나 생성
    for (let y = 0; y < legendList.length; y++) {

      let item = legendList[y];
      const _key = item.DESCRIPTION == null || item.DESCRIPTION == '' ? String(legendList[y].KEY_VALUE) : item.DESCRIPTION;

      let series = flowChart.series.push(new am4charts.LineSeries());
      series.name = _key
      series.dataFields.valueY = _key;
      series.dataFields.dateX = "WORKDATE";

      series.tooltipHTML = "<span style='font-size:11px; color:#000000;'>[{name}]<br></span><span style='font-size:13px; color:#000000;'><bold>{valueY}</bold></span>";

      series.tooltip.getStrokeFromObject = true;
      series.tooltip.background.strokeWidth = 1;
      series.tooltip.getFillFromObject = false;
      series.fillOpacity = 0.2;
      series.strokeWidth = 1;
      series.stacked = true;

    }

    // 커서 설정
    flowChart.cursor = new am4charts.XYCursor();
    flowChart.cursor.maxTooltipDistance = -1;  // Limiting number of series tooltips 20일땐 해당 값만 (같은 값 존재지 모두 표시), -1은 무조건 하나만

    // Byte단위로 표시
    if (unitType === '2') {
      flowChart.numberFormatter.numberFormat = "#,###.##a";
      flowChart.numberFormatter.bigNumberPrefixes = [
        { "number": 1000, "suffix": "Kb" },
        { "number": 1000 * 1000, "suffix": "Mb" },
        { "number": 1000 * 1000 * 1000, "suffix": "Gb" },
        { "number": 1000 * 1000 * 1000 * 1000, "suffix": "Tb" },
        { "number": 1000 * 1000 * 1000 * 1000 * 1000, "suffix": "Pb" },
      ];
    } else {
      flowChart.numberFormatter.numberFormat = "#,###.##b";
    }

    flowChart.legend = new am4charts.Legend();
    flowChart.legend.position = "right";
    flowChart.legend.itemContainers.template.paddingTop = 1;
    flowChart.legend.itemContainers.template.paddingBottom = 1;
    flowChart.legend.valueLabels.template.fontSize = 8;
  }
